name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4

      # 2. Set up Node.js (указываем версию Node.js, которая используется в вашем проекте)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Укажите версию Node.js, которая вам нужна

      # 3. Устанавливаем зависимости проекта
      - name: Install dependencies
        run: npm install

      # 4. Запускаем сборку проекта
      - name: Build project
        run: npm run build

      # 5. Деплой на Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COURSES_F35F6 }}
          channelId: live
          projectId: courses-f35f6
